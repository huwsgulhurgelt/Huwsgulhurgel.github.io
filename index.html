<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Хөвсгөл Хүргэлт</title>
  <style>
    /* Reset & base */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background: #f4f6f8;
      height: 300vh; /* enough scroll space for parallax */
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000; /* always on top */
      font-size: 24px;
      font-weight: bold;
    }

    /* Parallax cartoon boxes */
    .object {
      position: absolute;
      width: 100px;
      height: 100px;
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 1; /* behind buttons and header */
    }

    /* Example cartoon boxes (replace URLs with your own) */
    #box1 { top: 100px; left: 50px; background-image: url('images/box1.png'); }
    #box2 { top: 300px; left: 200px; background-image: url('images/box2.png'); }
    #box3 { top: 600px; left: 100px; background-image: url('images/box3.png'); }

    /* Main menu container */
    .container {
      position: relative;
      z-index: 10; /* above boxes */
      text-align: center;
      padding-top: 400px;
    }

    h1.title {
      font-size: 80px;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 44px;
      margin-bottom: 88px;
      color: #555;
    }

    a.btn {
      display: block;
      width: 640px;
      padding: 50px;
      margin: 32px auto;
      font-size: 64px;
      border-radius: 28px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .user { background-color: #4CAF50; }
    .carrier { background-color: #2196F3; }

    /* Footer */
    footer {
      text-align: center;
      font-size: 16px;
      color: #888;
      margin-top: 150px;
      padding-bottom: 30px;
    }

    /* Optional: responsive adjustments */
    @media screen and (max-width: 480px) {
      a.btn { width: 90%; font-size: 24px; padding: 18px; }
      h1.title { font-size: 36px; }
      .subtitle { font-size: 18px; }
    }
  </style>
</head>
<body>

<header>Хөвсгөл Хүргэлт</header>

<!-- Parallax cartoon boxes -->
<div id="box1" class="object" data-speed="0.5"></div>
<div id="box2" class="object" data-speed="0.3"></div>
<div id="box3" class="object" data-speed="0.7"></div>

<!-- Main menu -->
<div class="container">
  <h1 class="title">Та хэн бэ?</h1>
  <div class="subtitle"> Энэ бол зөвхөн зуучлах сайт</div>

  <a href="carriers.html" class="btn user">Хэрэглэгч</a>
  <a href="signup.html" class="btn carrier">Хүргэгч</a>
</div>

<footer>Сургуулийн төсөл • Prototype</footer>

<script>
  // Parallax scrolling for cartoon boxes
  window.addEventListener('scroll', () => {
    const scroll = window.scrollY;
    document.querySelectorAll('.object').forEach(obj => {
      const speed = parseFloat(obj.getAttribute('data-speed'));
      obj.style.transform = `translateY(${scroll * speed}px)`;
    });
  });
</script>

</body>
</html>
