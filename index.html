<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Huwsgul Hurgelt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      display: block;
      width: 200px;
      padding: 15px;
      margin: 10px auto;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .user {
      background-color: #4CAF50;
      color: white;
    }

    .carrier {
      background-color: #2196F3;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Та хэн бэ?</h1>

    <button class="user">Хэрэглэгч</button>
    <button class="carrier">Хүргэгч</button>
  </div>

</body>
</html>
