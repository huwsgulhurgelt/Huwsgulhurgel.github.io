<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Хүргэгч бүртгүүлэх</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    .form-box {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #2196F3;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h1>Хүргэгч бүртгүүлэх</h1>

    <label>Утасны дугаар</label>
    <input type="text" placeholder="9911XXXX">

    <label>Тайлбар</label>
    <textarea rows="4" placeholder="Хэдэн кг зөөх боломжтой, ямар өдөр боломжтой гэх мэт"></textarea>

    <button>Бүртгүүлэх</button>

    <a href="index.html">← Буцах</a>
  </div>

</body>
</html>
