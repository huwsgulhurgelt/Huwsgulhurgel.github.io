<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Хүргэгч бүртгүүлэх</title>
  <style>
    body { font-family: Arial; background:#f4f6f8; padding:20px; }
    .form-box { background:#fff; padding:20px; max-width:400px; margin:auto; border-radius:8px; }
    label { display:block; margin-top:15px; }
    input, textarea { width:100%; padding:10px; margin-top:5px; }
    button { margin-top:20px; width:100%; padding:12px; background:#2196F3; color:white; border:none; border-radius:6px; }
    a { display:block; text-align:center; margin-top:20px; color:#2196F3; text-decoration:none; }
  </style>
</head>
<body>

<div class="form-box">
  <h1>Хүргэгч бүртгүүлэх</h1>

  <label>Утасны дугаар</label>
  <input id="phone" placeholder="9911XXXX">

  <label>Тайлбар</label>
  <textarea id="desc" rows="4"></textarea>

  <label>Нууц PIN (дараа нь засах / устгахад)</label>
  <input id="pin" type="password" placeholder="Жишээ: 1234">

  <button onclick="saveCarrier()">Бүртгүүлэх</button>
  <a href="index.html">← Буцах</a>
</div>

<script>
function saveCarrier() {
  const phone = phone.value;
  const desc = desc.value;
  const pin = pin.value;

  if (!phone || !desc || !pin) {
    alert("Бүх талбарыг бөглөнө үү");
    return;
  }

  const carrier = {
    id: Date.now(),
    phone,
    desc,
    pin
  };

  const carriers = JSON.parse(localStorage.getItem("carriers")) || [];
  carriers.push(carrier);
  localStorage.setItem("carriers", JSON.stringify(carriers));

  alert("Амжилттай бүртгэгдлээ! PIN-ээ мартуузай!");
  location.href = "carriers.html";
}
</script>

</body>
</html>
